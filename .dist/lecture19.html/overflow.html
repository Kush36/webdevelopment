<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    border: 2px solid black;
    overflow: scroll;
}
.item{
    border: 1px solid black;
    width: 100px;
    height: 100px;
    background-color: aquamarine;
    margin: 2px;
    float: left;
}
#item1{
    float: left;
}
#item2,#item3{
    float:left;
    margin: 5px;
}
#item4{
    float: right;
}
    </style>
</head>
<body>
    <div class="box">
        <div id="item1" class="item">A</div>
        <div id="item2" class="item">B</div>
        <div id="item3" class="item">C</div>
        <div id="item4" class="item">D</div>
    </div>
</body>
</html>
