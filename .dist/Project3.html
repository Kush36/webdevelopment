<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 3</title>
</head>
<body>
    <h2>Complex Form </h2>
  <fieldset>
 <legend>Personal Information </legend>
 <label for="Name">Name: </label>
 <input type="text" id="Name">
 <label for="Email">Email: </label>
 <input type="text" id="Email">
 <label for="Phone">Phone: </label>
 <input type="tel" id="Phone">
<label for="DOB">Date of Birth: </label>
<input type="date" id="DOB">
<p> Gender:</p>
<input type="radio" name="radio"  id="Male">
<label for="Male" >Male</label>
<input type="radio" name="radio" id="Female">
<label for="Female" >Female</label>
  </br>
  <label for="Country">Country</label>
  <select name="Country" id="Country">
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="Russia">Russia</option>
    <option value="Germany">Germany</option>
    <option value="Japan">Japan</option>
  </select>
  </fieldset>  
   <fieldset>
    <legend>Address Street </legend>
    <label for="City">City</label>
    <input type="text" id="City">
    <label for="State">State</label>
    <input type="text" id="State">
    <label for="Zip code">Zip code</label>
    <input type="text" id="Zip code">
   </fieldset> 
   <fieldset>
    <legend>Other Information </legend>
    <label for="Comments">Comments</label>
    <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
    <label for="I  agree to the tems of service">I  agree to the tems of service</label>
    <input type="checkbox" id="I  agree to the tems of service">
   </fieldset>
<button>Submit</button>
</body>
</html>
