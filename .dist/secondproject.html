<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 </title>
</head>
<body>
    <h2>Job Application </h2>
    <form >
        <pre>
    <label for="name">Name: </label>
    <input type="text" id="name">
    <label for="email">Email: </label>
    <input type="text" id="Email">
    <label for="Phone">Phone: </label>
    <input type="password" id="Phone">
    <label for="fileselect">Resume:</label>
    <input type="file" name="fileselect" id="fileselect">
    <label for="Experience years">Experience years:</label>
    <input type="number" id="Experience years" min="0" max="50">
    <fieldset>
    <legend>Skills:</legend>
    <input type="checkbox" id="HTML" >
    <label for="HTML">HTML</label>
    <input type="checkbox" id="CSS" >
    <label for="CSS">CSS</label>
    <input type="checkbox" id="CSS" >
    <label for="CSS">CSS</label>
    </fieldset>
 <label for="Highest education">Highest education:</label>
 <select name="Highest education" id="Highest education">
<option value="B.tech">B.Tech</option>
<option value="M.tech">M.Tech</option>
<option value="12th">12th</option>
<option value="other">other</option>
 </select>
 <label for="Availability">Availability:</label>
 <input type="radio" id="Part-time" > <label for="Part-time">Part-time</label>
 <input type="radio" id="Full-time" > <label for="Full-time">Full-time</label>
 <label for="additional Comments">additional Comments:</label>
 <textarea name="additional Comments" id="additional Comments" cols="30" rows="10"></textarea>
 <button>Submit</button>
</pre>   
</form>
</body>
</html>
